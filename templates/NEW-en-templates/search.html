function getQueryStringValue (key) {  
  return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));  
} 
//adjust search prices
function adjustprice(strprice, adjustment){
   adjustedprice = parseInt(strprice) + adjustment;
   return adjustedprice.toString();
};
//prepare querystring multivalues
function prepqsmulti(QSPlaces){
  var arrPlaces = QSPlaces.split(',');
  for(i in arrPlaces){
      arrPlaces[i] = '"'+arrPlaces[i]+'"'
    };
  var strPlaces = arrPlaces.join(', ');
  return strPlaces;
  };
//get the querystring
fetch('allprops.json')
  .then(function(response) {
    return response.json();
  })
  .then(function(json) {
    console.log(JSON.stringify(json));
  var propsdb = TAFFY(json);
  var tafqry = [];
  var theqry = ""
  var outputHTML = ""
//is it a ref search
if(getQueryStringValue("propref")){
  tafqry.push('"ref":"'+getQueryStringValue("propref").replace(/\+/g,"")+'"')
  //console.log(tafqry.join(', '))
  theqry = JSON.parse('{'+tafqry.join(', ')+'}')
  //console.log(theqry)
} else {
//not ref search
  tafqry.push('"price":{"!is":"SOLD"}')
  // {type:{likenocase:value}}
  
  //if(getQueryStringValue("pt")){ tafqry.push('"type":['+prepqsmulti(getQueryStringValue("pt"))+']');document.getElementById('pt').value = getQueryStringValue("pt");} 
  if(getQueryStringValue("pt")){ tafqry.push('"type":{"likenocase":"'+getQueryStringValue("pt")+'"}');document.getElementById('pt').value = getQueryStringValue("pt");} 
  if (getQueryStringValue("gtp")){ tafqry.push('"gtprice":{"gt":'+adjustprice(getQueryStringValue("gtp"),-1)+'}');document.getElementById('gtp').value = getQueryStringValue("gtp"); }
  if(getQueryStringValue("ltp")){ tafqry.push('"ltprice":{"lt":'+adjustprice(getQueryStringValue("ltp"),1)+'}');document.getElementById('ltp').value = getQueryStringValue("ltp"); }
  if(getQueryStringValue("loc")){ tafqry.push('"location_detail":['+prepqsmulti(getQueryStringValue("loc").replace(/\+/g," "))+']'); document.getElementById('loc').value = getQueryStringValue("loc").replace("+", " "); } //
  if(getQueryStringValue("beds")){tafqry.push('"beds":"'+getQueryStringValue("beds")+'"');document.getElementById('beds').value = getQueryStringValue("beds");}
  console.log(tafqry.join(', '))
  theqry = JSON.parse('{'+tafqry.join(', ')+'}')
};
